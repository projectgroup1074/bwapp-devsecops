services:
  mysql:
    image: mysql:5.7
    container_name: bwapp_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bWAPP
      MYSQL_USER: bwappuser
      MYSQL_PASSWORD: bwapppass
    volumes:
      - bwapp_mysql_data:/var/lib/mysql
    networks:
      - bwapp_net

  bwapp:
    image: raesene/bwapp
    container_name: bwapp
    restart: always
    ports:
      - "9090:80"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bWAPP
      MYSQL_USER: bwappuser
      MYSQL_PASSWORD: bwapppass
      MYSQL_HOST: mysql
    depends_on:
      - mysql
    networks:
      - bwapp_net

volumes:
  bwapp_mysql_data:

networks:
  bwapp_net:
    driver: bridge
